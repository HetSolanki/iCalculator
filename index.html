<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCalculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="app.webmanifest">
</head>
<body>
    
    <div class="Container">
        <h1 class="text-center">iCalculator</h1>
        <center>
            <input type="text" onkeypress="">
            <label id="error"></label>
        </center>
        <div class="item-align">
            <button class="top-btn">AC</button>
            <button class="top-btn">%</button>
            <button class="top-btn" id="Backspace"><img src="icons8-backspace-24.png" alt="Backspace" height="20px" width="19px"></button>
            <button class="operators">รท</button>
        </div>
        <div class="item-align">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operators">x</button>
        </div>
        <div class="item-align">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operators">-</button>
        </div>
        <div class="item-align">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="operators">+</button>
        </div>
        <div class="item-align">
            <button style="width: 136px; text-align: left; padding-left: 25px;" class="btn">0</button>
            <button class="btn">.</button>
            <button class="operators">=</button>
        </div>
</div>
<script src="index.js"></script>
</body>
</html>
